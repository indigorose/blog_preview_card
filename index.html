<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Blog Preview Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Blog Preview Card - Frontend Mentor</h1>
		</header>
		<main class="card-container" role="main" aria-roledescription="main">
			<div class="card-grid">
				<img
					class="card-image"
					src="./assets/images/illustration-article.svg"
					alt=""
				/>
				<div class="card-text">
					<h2 class="card-text-tag">Learning</h2>
					<h3 class="text-date">Published 21 Dec 2023</h3>
					<a class="card-text--heading" href="#"
						>HTML & CSS foundations</a
					>
					<p class="text--main">
						These languages are the backbone of every website,
						defining structure, content and presentation.
					</p>
					<div class="card-text--footer">
						<img
							class="footer--image"
							src="./assets/images/image-avatar.webp"
							alt="Greg Hooper face"
						/>
						<h4 class="footer--text">Greg Hooper</h4>
					</div>
				</div>
			</div>
		</main>
		<footer role="contentinfo" class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/indigorose">Karen Robertson</a>.
		</footer>
	</body>
</html>
