<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Preview Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="card-container">
			<div class="card-grid">
				<img
					class="card-image"
					src="./assets/images/illustration-article.svg"
					alt=""
				/>
				<div class="card-text">
					<h2 class="card-text-tag">Learning</h2>
					<h4 class="text-date">Published 21 Dec 2023</h4>
					<h1 class="card-text--heading">HTML & CSS foundations</h1>
					<p class="text--main">
						These languages are the backbone of every website,
						defining structure, content and presentation.
					</p>
					<div class="card-text--footer">
						<img
							class="footer--image"
							src="./assets/images/image-avatar.webp"
							alt="Greg Hooper face"
						/>
						<h4 class="footer--text">Greg Hooper</h4>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
